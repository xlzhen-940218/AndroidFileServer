<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机文件管理器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary: #6C63FF;
            --secondary: #4A44B5;
            --bg: #f5f7fb;
            --card-bg: rgba(255, 255, 255, 0.85);
            --sidebar-bg: rgba(255, 255, 255, 0.8);
            --text: #333;
            --text-light: #777;
            --border: #e0e6ed;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            --grid-gap: 16px;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }

        .file-manager {
            width: 95%;
            max-width: 1200px;
            height: 85vh;
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* 左侧边栏样式 */
        .sidebar {
            width: 380px;
            background: var(--sidebar-bg);
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .device-info {
            padding: 15px;
            background: white;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .device-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .device-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .phone-icon {
            width: 40px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-right: 12px;
        }

        .device-name {
            font-weight: 600;
            font-size: 18px;
        }

        .device-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-light);
        }

     
        .battery {
            display: flex;
            align-items: center;
        }

        .battery-level {
            width: 40px;
            height: 18px;
            background: #f0f0f0;
            border-radius: 4px;
            position: relative;
            margin-right: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
            /* 添加CSS变量 */
            --battery-level: 0;
            /* 电量百分比 (0-100) */
            --battery-color: #52c41a;
            /* 默认颜色 */
        }

        /* 动态电量条 */
        .battery-level::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: calc((100% - 4px) * var(--battery-level) / 100);
            /* 动态宽度 */
            height: 14px;
            background: var(--battery-color);
            /* 动态颜色 */
            border-radius: 2px;
            transition: width 0.3s ease;
            /* 平滑过渡 */
        }

        /* 电池正极 */
        .battery-level::before {
            content: '';
            position: absolute;
            top: 5px;
            right: -4px;
            width: 3px;
            height: 8px;
            background: #ddd;
            border-radius: 0 2px 2px 0;
        }

        /* 菜单样式 */
        .menu {
            flex: 1;
            margin: 15px 0;
        }

        .menu-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-light);
            margin-bottom: 15px;
            padding-left: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text);
            font-weight: 500;
        }

        .menu-item:hover {
            background: rgba(108, 99, 255, 0.1);
            color: var(--primary);
        }

        .menu-item.active {
            background: rgba(108, 99, 255, 0.15);
            color: var(--primary);
        }

        .menu-item i {
            font-size: 18px;
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }

        .export-settings {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .export-title {
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .export-title i {
            margin-right: 10px;
            color: var(--primary);
        }

        .export-path {
            background: #f8f9fc;
            border: 1px dashed var(--border);
            border-radius: 12px;
            padding: 10px 15px;
            font-size: 13px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-path:hover {
            border-color: var(--primary);
        }

        .export-path i {
            color: var(--primary);
        }

        /* 主内容区样式 */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
            overflow: hidden;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .view-toggle {
            display: flex;
            background: white;
            border-radius: 12px;
            padding: 5px;
            box-shadow: var(--shadow);
        }

        .view-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-light);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 50px;
            border: none;
            background: white;
            box-shadow: var(--shadow);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        /* 文件区域样式 */
        .files-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* 宫格视图 */
        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: var(--grid-gap);
        }

        .file-card {
            background: white;
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }

        .thumbnail-container {
            width: 100%;
            height: 100px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
            background: #f8f9fc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .file-card:hover .thumbnail {
            transform: scale(1.05);
        }

        .file-icon {
            font-size: 36px;
            color: var(--primary);
        }

        .file-name {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 11px;
            color: var(--text-light);
        }

        .file-type {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 2px 8px;
            font-size: 10px;
            font-weight: 500;
            color: var(--primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 列表视图 */
        .list-view {
            display: none;
            flex-direction: column;
        }

        .list-view.active {
            display: flex;
        }

        .grid-view.active {
            display: grid;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: white;
            border-radius: 16px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .list-item:hover {
            transform: translateX(5px);
        }

        .list-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
            background: #f8f9fc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .list-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .list-icon {
            font-size: 24px;
            color: var(--primary);
        }

        .list-details {
            flex: 1;
            min-width: 0;
        }

        .list-name {
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .list-info {
            display: flex;
            font-size: 13px;
            color: var(--text-light);
        }

        .list-size {
            margin-right: 15px;
        }

        .list-date {
            flex-shrink: 0;
        }

        /* 分页控件 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 10px 0;
        }

        .page-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 4px;
            cursor: pointer;
            background: white;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: none;
        }

        .page-btn:hover:not(.disabled) {
            background: var(--primary);
            color: white;
        }

        .page-btn.active {
            background: var(--primary);
            color: white;
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 文件预览区域 */
        .preview-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 100%;
            background: white;
            z-index: 20;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .preview-container.active {
            width: 45%;
        }

        .preview-header {
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .preview-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
        }

        .preview-title i {
            margin-right: 10px;
            color: var(--primary);
        }

        .close-preview {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #f5f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-preview:hover {
            background: var(--primary);
            color: white;
        }

        .preview-content {
            padding: 25px;
            height: calc(100% - 80px);
            overflow-y: auto;
        }

        .preview-image {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .preview-video {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .preview-audio {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .preview-details {
            background: #f8f9fc;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed var(--border);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-light);
            font-weight: 500;
        }

        .detail-value {
            font-weight: 500;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn i {
            margin-right: 8px;
        }

        .action-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* 文件类型颜色 */
        .image-color { color: #FF6B6B; }
        .video-color { color: #4D96FF; }
        .audio-color { color: #FFA41B; }
        .doc-color { color: #6BCB77; }
        .apk-color { color: #9C51E0; }
        .zip-color { color: #FF78F0; }
        .folder-color { color: #FFD93D; }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.03);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(108, 99, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(108, 99, 255, 0.5);
        }

        /* 响应式调整 */
        @media (max-width: 900px) {
            .file-manager {
                flex-direction: column;
                height: auto;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
            .grid-view {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            .preview-container.active {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            .content-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-box {
                width: 100%;
                margin-top: 15px;
            }
            .grid-view {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 12px;
            }
            .preview-container.active {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="file-manager">
        <!-- 左侧边栏 -->
        <div class="sidebar">
            <!-- 设备信息 -->
            <div class="device-info">
                <div class="device-header">
                    <div class="phone-icon">
                        <img id="phone-cover" width="40px" height="80px"></img>
                    </div>
                    <div class="device-name">Xiaomi 12 Pro</div>
                </div>
                <div class="device-status">
                    <div class="storage">128GB 可用 / 256GB</div>
                    <div class="battery">
                        <div class="battery-level" id="battery-level"></div>
                        <span id="battery-text">78%</span>
                    </div>
                </div>
            </div>

            <!-- 菜单区域 -->
            <div class="menu">
                <div class="menu-title">分类</div>
                <div class="menu-item active">
                    <i class="fas fa-images"></i>
                    <span>图片</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-film"></i>
                    <span>视频</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-music"></i>
                    <span>音频</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-file-alt"></i>
                    <span>文档</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cube"></i>
                    <span>安装包</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-file-archive"></i>
                    <span>压缩包</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-folder"></i>
                    <span>文件管理</span>
                </div>
            </div>

            <!-- 导出设置 -->
            <div class="export-settings">
                <div class="export-title">
                    <i class="fas fa-folder-open"></i>
                    <span>设置导出目录</span>
                </div>
                <div class="export-path">
                    <span>/storage/emulated/0/Download</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="content">
            <div class="content-header">
                <div class="view-toggle">
                    <div class="view-btn active" id="gridBtn">
                        <i class="fas fa-th"></i>
                    </div>
                    <div class="view-btn" id="listBtn">
                        <i class="fas fa-list"></i>
                    </div>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索文件..." id="searchInput">
                </div>
            </div>

            <!-- 文件区域 - 宫格视图 -->
            <div class="files-container">
                <div class="grid-view active" id="gridView">
                    <!-- 动态生成宫格视图内容 -->
                </div>

                <!-- 文件区域 - 列表视图 -->
                <div class="list-view" id="listView">
                    <!-- 动态生成列表视图内容 -->
                </div>
            </div>
            
            <!-- 分页控件 -->
            <div class="pagination" id="pagination">
                <button class="page-btn prev-btn disabled">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <!-- 页码按钮会由JS动态生成 -->
                <button class="page-btn next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- 文件预览区 -->
            <div class="preview-container" id="previewContainer">
                <div class="preview-header">
                    <div class="preview-title" id="previewTitle">
                        <i class="fas fa-file-image"></i>
                        <span id="fileName">度假照片.jpg</span>
                    </div>
                    <div class="close-preview" id="closePreview">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="preview-content" id="previewContent">
                    <!-- 预览内容由JS动态生成 -->
                </div>
            </div>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const serial_id = params.get('id');

        var filesData = [];
                // 每页显示的文件数
        const itemsPerPage = 32;
        let currentPage = 1;
        let currentView = 'grid';
        let filteredFiles = [...filesData];

            // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes < 1024) {
                return bytes + ' B';
            } else if (bytes < 1024 * 1024) {
                return (bytes / 1024).toFixed(2) + ' KB';
            } else {
                return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            }
        }
        function formatTimestamp(timestamp) {
            // 将秒级时间戳转换为毫秒并创建Date对象
            const date = new Date(timestamp * 1000);
            
            // 获取本地时间的年、月、日
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0'); // 月份从0开始，需要+1
            const day = String(date.getDate()).padStart(2, '0');
            
            // 返回格式化后的字符串
            return `${year}年${month}月${day}日`;
        }
        function getImages() {
            fetch(`/api/get_images?id=${serial_id}`, {
                method: 'GET'
            }).then(response => response.json())
                .then(data => {
                    //console.log(data);
                    for(var i = 0;i<data.length;i++){
                        const url = `/api/file?file_path=${encodeURIComponent(data[i]._data)}&category=images&file_name=${encodeURIComponent(data[i]._display_name)}&id=${serial_id}`;
                        filesData.push({id: data[i]._id
                            , name: data[i]._display_name
                            , size: formatFileSize(data[i]._size)
                            , type: "image"
                            , date: formatTimestamp(data[i].date_added)
                            , thumbnail: url
                            , previewUrl: url});

                    }
                    filteredFiles = [...filesData];
                    renderFiles();
                });
        }
        function updateBattery(percent) {
            const batteryElement = document.getElementById('battery-level');
            const textElement = document.getElementById('battery-text');

            // 更新电量百分比
            batteryElement.style.setProperty('--battery-level', percent);
            textElement.textContent = percent + '%';

            // 根据电量设置颜色
            let color;
            if (percent <= 20) color = '#ff4d4f';    // 红色
            else if (percent <= 40) color = '#faad14'; // 黄色
            else color = '#52c41a';                  // 绿色

            batteryElement.style.setProperty('--battery-color', color);
        }
        fetch('/api/device_info', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 'id': serial_id })
        })
            .then(response => response.json())
            .then(data => {
                // 使用解构赋值一次性获取所有需要的数据
                const { phone_name, cover_img, storage_use_size, storage_total_size } = data;

                // 使用querySelector替代getElementsByClassName索引访问
                const deviceNameEl = document.querySelector('.device-name');
                deviceNameEl.textContent = phone_name;  // 使用textContent更安全

                // 直接通过ID获取元素
                const phoneCover = document.getElementById('phone-cover');
                phoneCover.src = cover_img;

                // 使用模板字符串提高可读性
                const storageEl = document.querySelector('.storage');
                storageEl.textContent = `${storage_use_size}GB 可用 / ${storage_total_size}GB`;

                updateBattery(data.battery_use);
                getImages();
            });
    </script>
    <script>

        

        // DOM 元素
        const gridView = document.getElementById('gridView');
        const listView = document.getElementById('listView');
        const pagination = document.getElementById('pagination');
        const searchInput = document.getElementById('searchInput');
        const gridBtn = document.getElementById('gridBtn');
        const listBtn = document.getElementById('listBtn');
        const previewContainer = document.getElementById('previewContainer');
        const previewContent = document.getElementById('previewContent');
        const previewTitle = document.getElementById('previewTitle');
        const fileName = document.getElementById('fileName');
        const closePreview = document.getElementById('closePreview');
        
        // 视图切换功能
        gridBtn.addEventListener('click', () => {
            gridBtn.classList.add('active');
            listBtn.classList.remove('active');
            gridView.classList.add('active');
            listView.classList.remove('active');
            currentView = 'grid';
            renderFiles();
        });
        
        listBtn.addEventListener('click', () => {
            listBtn.classList.add('active');
            gridBtn.classList.remove('active');
            listView.classList.add('active');
            gridView.classList.remove('active');
            currentView = 'list';
            renderFiles();
        });
        
        // 菜单项点击效果
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                menuItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // 搜索功能
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            if (searchTerm) {
                filteredFiles = filesData.filter(file => 
                    file.name.toLowerCase().includes(searchTerm) || 
                    file.type.includes(searchTerm)
                );
            } else {
                filteredFiles = [...filesData];
            }
            currentPage = 1;
            renderFiles();
        });
        
        // 渲染文件函数
        function renderFiles() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentFiles = filteredFiles.slice(startIndex, endIndex);
            
            // 清空当前视图
            gridView.innerHTML = '';
            listView.innerHTML = '';
            
            // 渲染文件
            currentFiles.forEach(file => {
                if (currentView === 'grid') {
                    renderGridItem(file);
                } else {
                    renderListItem(file);
                }
            });
            
            // 渲染分页
            renderPagination();
        }
        
        // 渲染宫格视图项目
        function renderGridItem(file) {
            const fileCard = document.createElement('div');
            fileCard.className = 'file-card';
            
            let typeClass = '';
            let iconClass = '';
            
            switch(file.type) {
                case 'image':
                    typeClass = 'image-color';
                    iconClass = 'fas fa-image';
                    break;
                case 'video':
                    typeClass = 'video-color';
                    iconClass = 'fas fa-video';
                    break;
                case 'audio':
                    typeClass = 'audio-color';
                    iconClass = 'fas fa-music';
                    break;
                case 'document':
                    typeClass = 'doc-color';
                    iconClass = 'fas fa-file-alt';
                    break;
                case 'apk':
                    typeClass = 'apk-color';
                    iconClass = 'fas fa-cube';
                    break;
                case 'zip':
                    typeClass = 'zip-color';
                    iconClass = 'fas fa-file-archive';
                    break;
                case 'folder':
                    typeClass = 'folder-color';
                    iconClass = 'fas fa-folder';
                    break;
            }
            
            fileCard.innerHTML = `
                <div class="thumbnail-container">
                    ${file.thumbnail ? 
                        `<img src="${file.thumbnail}" alt="${file.name}" class="thumbnail">` : 
                        `<i class="${iconClass} file-icon ${typeClass}"></i>`
                    }
                </div>
                <div class="file-name">${file.name}</div>
                <div class="file-size">${file.size}</div>
                <div class="file-type">${getTypeName(file.type)}</div>
            `;

             fileCard.addEventListener('click', () => {
                showPreview(file);
            });
            
            gridView.appendChild(fileCard);
        }
        
        // 渲染列表视图项目
        function renderListItem(file) {
            const listItem = document.createElement('div');
            listItem.className = 'list-item';
            
            let typeClass = '';
            let iconClass = '';
            
            switch(file.type) {
                case 'image':
                    typeClass = 'image-color';
                    iconClass = 'fas fa-image';
                    break;
                case 'video':
                    typeClass = 'video-color';
                    iconClass = 'fas fa-video';
                    break;
                case 'audio':
                    typeClass = 'audio-color';
                    iconClass = 'fas fa-music';
                    break;
                case 'document':
                    typeClass = 'doc-color';
                    iconClass = 'fas fa-file-alt';
                    break;
                case 'apk':
                    typeClass = 'apk-color';
                    iconClass = 'fas fa-cube';
                    break;
                case 'zip':
                    typeClass = 'zip-color';
                    iconClass = 'fas fa-file-archive';
                    break;
                case 'folder':
                    typeClass = 'folder-color';
                    iconClass = 'fas fa-folder';
                    break;
            }
            
            listItem.innerHTML = `
                <div class="list-thumbnail">
                    ${file.thumbnail ? 
                        `<img src="${file.thumbnail}" alt="${file.name}">` : 
                        `<i class="${iconClass} list-icon ${typeClass}"></i>`
                    }
                </div>
                <div class="list-details">
                    <div class="list-name">${file.name}</div>
                    <div class="list-info">
                        <span class="list-size">${file.size}</span>
                        <span class="list-date">${file.date}</span>
                    </div>
                </div>
            `;

            listItem.addEventListener('click', () => {
                showPreview(file);
            });
            
            listView.appendChild(listItem);
        }
        
        // 获取类型名称
        function getTypeName(type) {
            const typeNames = {
                'image': '图片',
                'video': '视频',
                'audio': '音频',
                'document': '文档',
                'apk': '安装包',
                'zip': '压缩包',
                'folder': '文件夹'
            };
            return typeNames[type] || '文件';
        }
        
        // 渲染分页控件
        function renderPagination() {
            const totalPages = Math.ceil(filteredFiles.length / itemsPerPage);
            pagination.innerHTML = '';
            
            // 上一页按钮
            const prevBtn = document.createElement('button');
            prevBtn.className = `page-btn prev-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderFiles();
                }
            });
            pagination.appendChild(prevBtn);
            
            // 页码按钮
            const maxPages = 5; // 最多显示5个页码
            let startPage = Math.max(1, currentPage - Math.floor(maxPages / 2));
            let endPage = startPage + maxPages - 1;
            
            if (endPage > totalPages) {
                endPage = totalPages;
                startPage = Math.max(1, endPage - maxPages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderFiles();
                });
                pagination.appendChild(pageBtn);
            }
            
            // 下一页按钮
            const nextBtn = document.createElement('button');
            nextBtn.className = `page-btn next-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderFiles();
                }
            });
            pagination.appendChild(nextBtn);
        }

         // 显示文件预览
        function showPreview(file) {
            currentPreviewFile = file;
            
            // 更新预览标题
            fileName.textContent = file.name;
            
            // 设置预览图标
            let iconClass = '';
            switch(file.type) {
                case 'image': iconClass = 'fas fa-image'; break;
                case 'video': iconClass = 'fas fa-video'; break;
                case 'audio': iconClass = 'fas fa-music'; break;
                case 'document': iconClass = 'fas fa-file-alt'; break;
                case 'apk': iconClass = 'fas fa-cube'; break;
                case 'zip': iconClass = 'fas fa-file-archive'; break;
                case 'folder': iconClass = 'fas fa-folder'; break;
                default: iconClass = 'fas fa-file';
            }
            previewTitle.innerHTML = `<i class="${iconClass}"></i><span>${file.name}</span>`;
            
            // 生成预览内容
            let previewHTML = '';
            
            if (file.type === 'image' && file.previewUrl) {
                previewHTML = `
                    <img src="${file.previewUrl}" alt="${file.name}" class="preview-image">
                    <div class="preview-details">
                        <div class="detail-item">
                            <span class="detail-label">类型</span>
                            <span class="detail-value">图片</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">大小</span>
                            <span class="detail-value">${file.size}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">创建日期</span>
                            <span class="detail-value">${file.date}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">分辨率</span>
                            <span class="detail-value">1920×1080</span>
                        </div>
                    </div>
                `;
            } else if (file.type === 'video' && file.previewUrl) {
                previewHTML = `
                    <video controls class="preview-video">
                        <source src="${file.previewUrl}" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                    <div class="preview-details">
                        <div class="detail-item">
                            <span class="detail-label">类型</span>
                            <span class="detail-value">视频</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">大小</span>
                            <span class="detail-value">${file.size}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">创建日期</span>
                            <span class="detail-value">${file.date}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">时长</span>
                            <span class="detail-value">5:32</span>
                        </div>
                    </div>
                `;
            } else if (file.type === 'audio' && file.previewUrl) {
                previewHTML = `
                    <div class="preview-audio-container" style="text-align: center; padding: 20px;">
                        <i class="fas fa-music" style="font-size: 80px; color: #FFA41B; margin-bottom: 20px;"></i>
                        <audio controls style="width: 100%;">
                            <source src="${file.previewUrl}" type="audio/mpeg">
                            您的浏览器不支持音频播放
                        </audio>
                    </div>
                    <div class="preview-details">
                        <div class="detail-item">
                            <span class="detail-label">类型</span>
                            <span class="detail-value">音频</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">大小</span>
                            <span class="detail-value">${file.size}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">创建日期</span>
                            <span class="detail-value">${file.date}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">时长</span>
                            <span class="detail-value">3:45</span>
                        </div>
                    </div>
                `;
            } else if (file.type === 'folder') {
                previewHTML = `
                    <div style="text-align: center; padding: 40px 0;">
                        <i class="fas fa-folder" style="font-size: 100px; color: #FFD93D;"></i>
                        <h3 style="margin: 20px 0 10px;">${file.name}</h3>
                        <p>${file.size}</p>
                    </div>
                    <div class="preview-details">
                        <div class="detail-item">
                            <span class="detail-label">类型</span>
                            <span class="detail-value">文件夹</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">包含项目</span>
                            <span class="detail-value">${file.size}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">创建日期</span>
                            <span class="detail-value">${file.date}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">位置</span>
                            <span class="detail-value">/storage/emulated/0/${file.name}</span>
                        </div>
                    </div>
                `;
            } else {
                // 通用文件预览
                let fileIcon = '';
                let fileColor = '';
                
                switch(file.type) {
                    case 'document': 
                        fileIcon = 'fas fa-file-alt'; 
                        fileColor = '#6BCB77';
                        break;
                    case 'apk': 
                        fileIcon = 'fas fa-cube'; 
                        fileColor = '#9C51E0';
                        break;
                    case 'zip': 
                        fileIcon = 'fas fa-file-archive'; 
                        fileColor = '#FF78F0';
                        break;
                    default: 
                        fileIcon = 'fas fa-file'; 
                        fileColor = '#6C63FF';
                }
                
                previewHTML = `
                    <div style="text-align: center; padding: 40px 0;">
                        <i class="${fileIcon}" style="font-size: 100px; color: ${fileColor};"></i>
                        <h3 style="margin: 20px 0 10px;">${file.name}</h3>
                        <p>${file.size}</p>
                    </div>
                    <div class="preview-details">
                        <div class="detail-item">
                            <span class="detail-label">类型</span>
                            <span class="detail-value">${getTypeName(file.type)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">大小</span>
                            <span class="detail-value">${file.size}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">创建日期</span>
                            <span class="detail-value">${file.date}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">位置</span>
                            <span class="detail-value">/storage/emulated/0/Download</span>
                        </div>
                    </div>
                `;
            }
            
            // 添加操作按钮
            previewHTML += `
                <div class="file-actions">
                    <button onclick="window.open('${file.previewUrl}')" class="action-btn">
                        <i class="fas fa-download"></i> 下载
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-share-alt"></i> 分享
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-trash-alt"></i> 删除
                    </button>
                </div>
            `;
            
            previewContent.innerHTML = previewHTML;
            
            // 显示预览面板
            previewContainer.classList.add('active');
        }

         // 关闭预览
        closePreview.addEventListener('click', () => {
            previewContainer.classList.remove('active');
        });
        
        // 初始化渲染
        renderFiles();
        
        // 文件卡片悬停效果增强
        document.addEventListener('mouseover', function(e) {
            if (e.target.closest('.file-card, .list-item')) {
                const card = e.target.closest('.file-card, .list-item');
                if (card.classList.contains('file-card')) {
                    card.style.transform = 'translateY(-7px)';
                } else {
                    card.style.transform = 'translateX(7px)';
                }
            }
        });
        
        document.addEventListener('mouseout', function(e) {
            if (e.target.closest('.file-card, .list-item')) {
                const card = e.target.closest('.file-card, .list-item');
                card.style.transform = 'none';
            }
        });
        
        // 搜索框聚焦效果
        searchInput.addEventListener('focus', function() {
            this.parentElement.style.boxShadow = '0 5px 15px rgba(108, 99, 255, 0.2)';
        });
        
        searchInput.addEventListener('blur', function() {
            this.parentElement.style.boxShadow = 'none';
        });
    </script>
