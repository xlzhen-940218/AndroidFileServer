<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等待设备连接...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/device_connect.css') }}">
</head>
<body>
    <div class="container">
        <header>
        </header>

        <div class="device-card">
            <div class="device-header">
                <h2 id="deviceName">等待设备连接中...</h2>
                <p id="deviceSerial">设备序列号: --</p>
            </div>

            <div class="device-body">
                <div class="phone-display">
                    <div class="phone-frame">
                        <img id="phone-image" style="width: 100%;height: 100%;object-fit: cover;" />
                    </div>
                </div>

                <div class="status-info">
                    <div class="status-item">
                        <div class="status-title">
                            <i class="fas fa-hdd"></i>
                            <h3>存储空间</h3>
                        </div>
                        <p id="storageInfo">已用: -- / 可用: --</p>
                        <div class="storage-bar">
                            <div class="storage-fill" id="storageFill"></div>
                        </div>
                    </div>

                    <div class="status-item">
                        <div class="status-title">
                            <i class="fas fa-battery-three-quarters"></i>
                            <h3>电池状态</h3>
                        </div>
                        <p id="batteryStatus">当前电量: --</p>
                        <div class="battery-level">
                            <div class="battery-container">
                                <div class="battery-fill" id="batteryFill"></div>
                                <div class="battery-cap"></div>
                            </div>
                            <span id="batteryPercent">--%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="device-footer">
                <button id="connectBtn" class="connect-btn">
                    等待设备连接
                    <div class="pulse"></div>
                </button>
            </div>

        </div>

        <div class="status-indicator">
            <div class="indicator-dot" id="statusDot"></div>
            <span id="statusText">设备未连接</span>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/device_connect.js') }}"></script>
</body>
</html>
